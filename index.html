<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>옷을 분류하는 웹사이트</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="classfy.js"></script>
  </head>
  <body>
    <header>
      <div class="l_wrapper">
        <img src="img/logo.png" alt="메인이미지" class="header-img" />
        <nav>
          <button class="nav-button pants">
            <img src="/img/blue_p.png" alt="" />
          </button>
          <button class="nav-button skirts">
            <img src="/img/blue_s.png" alt="" />
          </button>
          <button class="nav-button tshirts">
            <img src="/img/blue_t.png" alt="" />
          </button>
          <button class="nav-button blue">blue</button>
          <button class="nav-button yellow">yellow</button>
          <button class="nav-button pink">pink</button>
        </nav>
      </div>
    </header>

    <main>
      <div class="l_wrapper">
        <ul class="l_col"></ul>
      </div>
    </main>
  </body>
</html>
